name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. 初始化项目（最精简模式）
      - run: |
          flutter create --template=app --overwrite .
          
      # 2. 安装插件并确保依赖下载（这一步最耗时，也最容易出详细日志）
      - run: |
          flutter pub add nearby_connections permission_handler
          flutter pub get

      # 3. 找回你的“大脑”代码并覆盖
      - run: |
          BRAIN_FILE=$(grep -l "nearby_connections" -r . | grep ".dart" | head -n 1)
          cp "$BRAIN_FILE" lib/main.dart

      # 4. 暴力升级 SDK 版本
      - run: |
          find android -name "build.gradle" -exec sed -i 's/compileSdkVersion flutter.compileSdkVersion/compileSdkVersion 34/g' {} +
          find android -name "build.gradle" -exec sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 23/g' {} +
          find android -name "build.gradle" -exec sed -i 's/targetSdkVersion flutter.targetSdkVersion/targetSdkVersion 34/g' {} +

      # 5. 编译并开启详细日志模式 (这样报错了我们能看到为什么)
      - run: flutter build apk --debug --verbose
      
      - name: Upload APK
        uses: actions/upload-artifact@v4 
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-debug.apk
