name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. 自动创建 Android 项目结构
      - run: flutter create . --overwrite --platforms=android

      # 2. 【智能修复】无论你的代码叫什么，只要内容是对的，我们就把它装上去
      - run: |
          # 寻找仓库里包含 "nearby_connections" 关键字的文件（那肯定就是你的大脑代码）
          BRAIN_FILE=$(grep -l "nearby_connections" -r . | grep ".dart" | head -n 1)
          echo "找到了大脑文件: $BRAIN_FILE"
          # 强行覆盖掉默认的模板
          cp "$BRAIN_FILE" lib/main.dart
      
      - run: flutter pub add nearby_connections permission_handler
      - run: flutter build apk --debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4 
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-debug.apk
