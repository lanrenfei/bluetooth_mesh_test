name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      # 1. 创建 Android 项目结构（它会生成一个默认的 lib/main.dart）
      - run: flutter create . --overwrite --platforms=android
      
      # 2. 【核心修复】用你的代码强行覆盖掉那个默认的“计数器”代码
      - run: cp my_brain.dart lib/main.dart
      
      # 3. 安装必要的蓝牙和权限插件
      - run: flutter pub add nearby_connections permission_handler
      
      # 4. 编译 APK
      - run: flutter build apk --debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4 
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-debug.apk
